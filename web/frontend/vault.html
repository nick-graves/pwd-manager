<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Vault</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ccc;
            color: #fff;
            padding: 10px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            background-color: #999;
            transition: background-color 0.2s ease;
        }

        .logout-btn:hover {
            background-color: #cc0000;
        }

        .container {
            max-width: 800px;
            margin: 80px auto 40px auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            position: relative;
        }

        h2 {
            text-align: center;
            color: #333333;
            margin-bottom: 20px;
        }

        .add-btn {
            display: inline-block;
            float: right;
            margin-bottom: 10px;
            padding: 8px 16px;
            font-size: 14px;
            background-color: #0077cc;
            color: white;
            border: none;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.2s ease;
        }

        .add-btn:hover {
            background-color: #005fa3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            border-radius: 8px;
            overflow: hidden;
        }

        th {
            background-color: #0077cc;
            color: white;
            padding: 12px;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:nth-child(odd) {
            background-color: #ffffff;
        }

        td {
            padding: 12px;
            color: #333333;
            border-bottom: 1px solid #dddddd;
        }
    </style>
</head>
<body>
    <a class="logout-btn" href="/logout">Logout</a>

    <div class="container">
        <h2>Your Stored Credentials</h2>

        <a href="/add-credential" class="add-btn">+ Add Credential</a>

        <table>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Password</th>
            </tr>
            {{rows}}
        </table>
    </div>
</body>
</html>
